<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{% if page.title %}{{ page.title }} // {% endif %}Juozas Kaziukėnas</title>
    {% if page.excerpt %}<meta name="title" content="{{ page.title }}" />
    <meta name="description" content="{{ page.excerpt }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="http://juokaz.com{{ page.url }}" />
    <meta property="og:description" content="{{ page.excerpt }}" />{% endif %}
    <link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/internal.css" />
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,700,700italic|Playfair+Display+SC' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" href="/blog/rss.xml" />
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
</head>

<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

<header class="header">
    <a href="/">Juozas <em>"Joe"</em> Kaziukėnas</a>
    <nav>
        <ul>
            <li><a href="/">home</a>
            <li><a href="/blog/index.html">blog</a>

    </nav>
</header>

<div class="clear"></div>

<section>
{{ content }}
</section>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-25662977-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

</body>
</html>
