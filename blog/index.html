---
layout: default
title: Blog
---
<section>
    <header>
        <h1>Blog</h1>
    </header>

    {% for post in site.posts %}
    <div class="postPreview" itemscope itemtype="http://schema.org/Article">
        <header>
            <a name="{{ post.date | date: '%d%B%Y' }}"></a>
            <a href="{{ post.url }}"><strong itemprop="headline">{{ post.title }}</strong></a>
            <time datetime="{{ post.date | date: '%Y-%m-%d' }}" itemprop="datePublished">
                {{ post.date | date: '%d %B %Y' }}
            </time>
        </header>
        <div itemprop="description">
            {{ post.excerpt }}
        </div>
        <!-- http://schema.org/Article requires an image property -->
        <meta itemprop="image" content="http://juokaz.com/images/juozas.jpg" />
    </div>
    {% endfor %}
</section>
