---
layout: default
title: Blog
---

<header>
    <h1>Blog</h1>
</header>

{% for post in site.posts %}
<div class="postPreview">
    <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
                {{ post.date | date: '%d %B %Y' }}
            </time>
        </h2>
    </header>
    <article>
        {{ post.excerpt }}
    </article>
</div>
{% endfor %}
