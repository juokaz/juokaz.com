---
layout: default
title: Blog
---

<header>
    <h1>Blog</h1>
</header>

{% for post in site.posts %}
<div class="postPreview">
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
            {{ post.date | date: '%d %B %Y' }}
        </time>
    </header>
    <article>
        {{ post.excerpt }}
    </article>
</div>
{% endfor %}
